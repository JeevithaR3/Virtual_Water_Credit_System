<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps - Live Location Route</title>
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        #controls {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h2>Google Maps</h2>

    <div id="controls">
        <label>From: <input type="text" id="from"></label>
        <label>To: <input type="text" id="to" placeholder="Enter destination"></label>
        <button onclick="calculateRoute()">Get Route</button>
    </div>

    <div id="map"></div>

    <script>
        let map, directionsService, directionsRenderer;
        let userLocation;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            // Get User's Live Location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    map.setCenter(userLocation);
                    
                    // Convert Coordinates to Address
                    const geocoder = new google.maps.Geocoder();
                    geocoder.geocode({ location: userLocation }, (results, status) => {
                        if (status === "OK" && results[0]) {
                            document.getElementById("from").value = results[0].formatted_address;
                        } else {
                            alert("Could not get address.");
                        }
                    });
                }, () => {
                    alert("Geolocation permission denied. Please enter manually.");
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function calculateRoute() {
            const from = document.getElementById("from").value;
            const to = document.getElementById("to").value;

            if (!from || !to) {
                alert("Please enter both locations.");
                return;
            }

            const request = {
                origin: from,
                destination: to,
                travelMode: google.maps.TravelMode.DRIVING
            };

            directionsService.route(request, (result, status) => {
                if (status === google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(result);
                } else {
                    alert("Could not get directions: " + status);
                }
            });
        }
    </script>

    <script async defer src="https://maps.gomaps.pro/maps/api/js?key=AlzaSy47TxN_gFsiP8yF_GAfsNx4idaOs5oo2HT&callback=initMap"></script>

</body>
</html>
