<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Transport Providers</title>
    <script defer src="view-transport.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        h2 {
            background-color: #007bff;
            color: white;
            padding: 15px;
            margin: 0;
        }
        #providersList {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .provider-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: left;
        }
        .provider-card ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }
        .provider-card ul li {
            background: #e9ecef;
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
        }
        .provider-card button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            margin-right: 5px;
            border-radius: 4px;
        }
        .provider-card button:hover {
            background-color: #0056b3;
        }
        .confirm-booking {
            background-color: #28a745;
            padding: 10px 15px;
        }
        .confirm-booking:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h2>Transport Providers</h2>
    <div id="providersList"></div>
</body>
</html>
