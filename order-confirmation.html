<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
        }
        .cod-btn {
            background-color: #007bff;
            color: white;
        }
        .online-btn {
            background-color: #28a745;
            color: white;
        }
        a {
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Order Confirmation</h2>
        <p>Your water purchase is almost complete. Choose your payment method:</p>

        <input type="number" id="orderAmount" placeholder="Enter amount (INR)">
        
        <button class="cod-btn" onclick="placeOrder('COD')">Cash on Delivery</button>
        <button class="online-btn" onclick="placeOrder('Online')">Online Payment</button>
        <button class="action-button" onclick="window.location.href='map.html'">Map</button>


        <a href="cart.html">Back to Cart</a>
    </div>

    <script>
        function placeOrder(paymentMethod) {
            const amount = document.getElementById("orderAmount").value;

            if (!amount || amount <= 0) {
                alert("Please enter a valid amount!");
                return;
            }

            if (paymentMethod === 'COD') {
                alert("Your order has been placed successfully! You will pay upon delivery.");
                localStorage.removeItem("cart"); // Clear cart after order
                window.location.href = "success.html"; // Redirect to success page
            } else {
                window.location.href = 'payment.html?amount=${amount}'; // Redirect to payment with amount
            }
        }
    </script>

</body>
</html>
